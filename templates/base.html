<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <script crossorigin 
    src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin 
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin 
    src=
    "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    </script>
    <script 
    src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js">
    </script>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/75f49f3093.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Orbitron|Play|Khand:wght@500&display=swap">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
  </head>
  <body class="main-background" style="font-family: Play; font-size: 20px; color: black">
    <div id="navbar-cont"></div>
    <div class="pagecontentcontainer" style="margin: 10px">
    <div class="flashmessages">
      {% for msg in get_flashed_messages() %}
          <p class="flash-msg">
            {{msg}}
          </p>
      {% endfor %}
    </div>
    {% block body %}{% endblock %}
    <div class="pagecontentcontainer">
    {% block after_body %}{% endblock %}
    <script type="text/jsx" src="/static/js/navbar.jsx"></script>
    <script src=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity=
    "sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
  </body>
</html>
